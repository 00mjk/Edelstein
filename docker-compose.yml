version: "3"

services:
  container:
    image: kaioru/edelstein:latest-container
    build:
      context: .
      dockerfile: Dockerfile.container
    ports:
      - "8484:8484"
      - "7575-7576:7575-7576"
    environment:
      - "APP_Service:LoginServices:0:Host=${HOST:-127.0.0.1}"
      - "APP_Service:GameServices:0:Host=${HOST:-127.0.0.1}"
      - "APP_Service:GameServices:1:Host=${HOST:-127.0.0.1}"
      - "APP_DatabaseConnectionString=host=db;database=postgres;"
    depends_on:
      - db
  db:
    image: postgres